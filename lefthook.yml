pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx,json,md}"
      run: bunx biome format --write {staged_files}
      stage_fixed: true
      skip_empty: true

    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx biome check {staged_files}
      skip_empty: true

    doctor:
      run: bunx @sylphx/doctor check --pre-commit

pre-push:
  commands:
    doctor:
      run: bunx @sylphx/doctor check --pre-push
